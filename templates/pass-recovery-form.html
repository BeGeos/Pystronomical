<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Reset Password</title>
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <img
        id="cloud-left"
        src="{% static 'img/clouds-left.svg' %}"
        alt="clouds-left"
      />
      <img
        id="cloud-right"
        src="{% static 'img/clouds-right.svg' %}"
        alt="clouds-right"
      />
      <div class="form-box">
        <div class="form-header">
          <div class="logo">
            <a href="#"
              ><img src="{% static 'img/Logo.svg' %}" alt="Py" height="48"
            /></a>
          </div>
        </div>
        <h2><i>Reset Password</i></h2>
        <div class="form-field">
          <form method="POST">
            {% csrf_token %}
            <input
              type="password"
              placeholder="New Password"
              name="new-password"
              required
            />
            <input
              type="password"
              placeholder="Confirm New Password"
              name="confirm-new"
              required
              style="margin-bottom: 0"
            />
            {% if messages %} {% for message in messages %}
            <div class="message-logpage"><small>*{{ message }}</small></div>
            {% endfor %} {% endif %}
            <button class="form-button" type="submit">Reset</button>
          </form>
        </div>
        <hr style="width: 80%; margin: 0 auto" />
        <br />
        <div class="form-footer">
          <small>@Pystronomical</small>
        </div>
      </div>
    </div>
    <footer class="login-footer">
      <div class="bottom-footer">
        <div class="resources">
          <p>@Pystronomical</p>

          <a href="">Resources</a>
        </div>
        <div class="top-footer">
          <a href=""><img src="img/twitter.svg" height="23" /></a>
          <a href=""><img src="img/github.svg" alt="@BeGeos" height="23" /></a>
          <a href=""
            ><img src="img/facebook.svg" alt="@BeGeos" height="23"
          /></a>
          <a href=""
            ><img src="img/instagram.svg" alt="@BeGeos" height="23"
          /></a>
          <a href=""><img src="img/youtube.svg" alt="@BeGeos" height="23" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
