<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <img
        id="cloud-left"
        src="{% static 'img/clouds-left.svg' %}"
        alt="clouds-left"
      />
      <img
        id="cloud-right"
        src="{% static 'img/clouds-right.svg' %}"
        alt="clouds-right"
      />
      <div class="form-box">
        <div class="form-header">
          <div class="logo">
            <a href="home.html"
              ><img src="{% static 'img/Logo.sv' %}g" alt="Py" height="48"
            /></a>
          </div>
        </div>
        <h2><i>Sign Up</i></h2>
        <div class="form-field">
          <form method="POST" autocomplete="off">
            {% csrf_token %}
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
              maxlength="50"
            />
            <input
              type="text"
              placeholder="Email address"
              name="email"
              required
            />
            <input
              type="password"
              placeholder="Password"
              name="password1"
              required
            />
            <input
              type="password"
              placeholder="Confirm Password"
              name="password2"
              style="margin-bottom: 0"
              required
            />
            {% if messages %} {% for message in messages %}
            <div class="message-logpage"><small>*{{ message }}</small></div>
            {% endfor %} {% endif %}
            <button class="form-button" type="submit">Sign Up</button>
          </form>
        </div>

        <hr style="width: 80%; margin: 0 auto" />
        <small style="float: left; margin: 0.5rem 2rem">
          Already Have an Account?
          <a href="{% url 'login' %}"><strong>Login</strong></a> </small
        ><br />
        <div class="form-footer">
          <small>@Pystronomical</small>
        </div>
      </div>
    </div>
    <footer class="login-footer">
      <div class="bottom-footer">
        <div class="resources">
          <p>@Pystronomical</p>

          <a href="">Resources</a>
        </div>
        <div class="top-footer">
          <a href=""><img src="img/twitter.svg" height="23" /></a>
          <a href=""><img src="img/github.svg" alt="@BeGeos" height="23" /></a>
          <a href=""
            ><img src="img/facebook.svg" alt="@BeGeos" height="23"
          /></a>
          <a href=""
            ><img src="img/instagram.svg" alt="@BeGeos" height="23"
          /></a>
          <a href=""><img src="img/youtube.svg" alt="@BeGeos" height="23" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
