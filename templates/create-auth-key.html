<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Key</title>
</head>
<body>
    <form method="POST">
    {% csrf_token %}
        {% if key %}
            <div class="auth-key">{{ key }}</div>
        {% endif %}
    <button type="submit">Generate key for your account</button>
</form>
</body>
</html>
